<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta name="keywords" content="Light-Weight, todos, tinix, vanillajs" />
  <title>Temperor - Todos</title>
  <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>-->
  <link href='css/todo.css' rel='stylesheet' type='text/css'>

</head>

<body>

  <template data-name="Resp1ColMax640">
    <div class="Resp1ColMax640">
      <h4>Temperor - Todos</h4>
    </div>
  </template>
  <template data-name='todo-input'>
    <div class='formfield'>
      <input type='text' placeholder='Type your todo and hit Enter' />
    </div>
  </template>

  <template data-name='todo'>
    <div class="todos">
      <div class='todo-main'>
        <input data-field='checked' type="checkbox" class="check" />
        <label data-field='todo' class="todo-text"></label>
        <button class="delete"></button>
      </div>
      <input type='text' class='edit-todo' placeholder='' />
    </div>
  </template>

  <script src="js/bundle.js"></script>
</body>
<html>
